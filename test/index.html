<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
    <label for="c_main_address">주소</label>
    <input type="text" id="c_main_address" placeholder="배송받을 주소를 검색해주세요" disabled>
    <button type="button" id="addressSearch" onclick="findAddr()">주소 검색</button>
    
</body>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    
	// findAddr() 함수 정의
	function findAddr() {
		new daum.Postcode({
        	oncomplete: function(data) {
            	// 사용자 주소를 받아올 변수를 정의한다.
                var addr = '';
                
                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우(R)
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }
                
                // 부모창의 주소칸에 받아온 주소를 넣는다.
                $("#c_main_address").val(addr);
        	}
     	}).open();
	}
</script>
</html>
