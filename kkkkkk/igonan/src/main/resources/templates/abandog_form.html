<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="publicHF/HFlayout">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/abandog_form.css">
    <link rel="stylesheet" href="/css/public.css">
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
    <header id="header">
        <img id="logo" src="/img\logo.png">
        <h1 id="name">마음이</h1>

        <ul id="nb_name">
            <li><a href="">입양 안내</a></li>
            <li><a href="">반려견 조회</a></li>
            <li><a href="">유기견 분양</a></li>
            <li><a href="">펫세사리</a></li>
        </ul>
    </header>
    <div id="container0">
        <div id="content_top_font">
            <h2>유기견 입양 신청서</h2>
        </div>
        <form action="/members/insert"  method="post">
                <div id="abandoned_info">
                <div class="infomation">
                    <p>신청인</p> 
                    <input type="text" name="user_name" id="title" placeholder="신청인">
                </div>
                <div class="infomation">
                    <p>휴대전화</p> 
                    <input type="text" onkeypress='return checkNumber(event)' name="phone" id="register" placeholder="-를 빼고 입력하세요.">
                </div>
                <div class="infomation">
                    <p>주소</p>
                    <input type="text" name="addr" id="member_addr" readonly>
                    <div class="find_btn">
                        <input type="button" id="find" value="우편번호 찾기">
                    </div>
                    
                </div>
                <div class="infomation">
                    <p>상세주소</p>
                    <input type="text" name="saddr" id="kind" placeholder="상세주소">
                </div>
                <div class="whether">
                    <p>입양 희망 이유</p>
                    <textarea id="text_box" placeholder="500자 이내로 쓰세요." maxlength="500" name="memo"></textarea>
                </div>
            </div>
            <button id="submit">입양 신청</button>
        </form>
    </div>
    <footer>
        <div id="footer"></div>
    </footer>
</body>
<script src="/js/abandog_form.js"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="/js/addr.js"></script>
</html>
